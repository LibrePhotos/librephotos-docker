{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
        {{- with .Values.ingress.annotations }}
  annotations:
        {{- toYaml . | nindent 4 }}
        {{- end }}
spec:
  rules:
  - host: "{{ .Values.ingress.host }}"
    http:
      paths:
      - backend:
          service:
            name: proxy
            port:
              number: 80
        path: "/"
        pathType: Prefix
  tls:
  - secretName: "{{ .Values.ingress.tls.secretName }}"
    hosts:
    - "{{ .Values.ingress.host }}"
{{- end }}